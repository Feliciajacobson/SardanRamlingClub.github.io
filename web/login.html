<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SARDAN | LOGIN</title>
    <meta charset="utf-8">
    <meta name="author" content="Felicia Jacobson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rambling Club">
    <link rel="Sardan Icon" href="../images/logos/Sardan_logo_round.png">
    <link type="text/css" rel="stylesheet" href="../css/login.css">
    <link type="text/css" rel="stylesheet" href="../css/fonts.css">
  </head>
  <body>
    <div class="page-container">
      <header class="clear">
        <img src="../images/logos/sardan_logo2.png" alt="">
          <nav>
            <ul>
              <li><a href="../index.html">HOME</a></li>
              <li><a href="register.html">REGISTER</a></li>
            </ul>
          </nav>
        </header>
      <!--Login Forms-->
      <form action="login.html" method="get" class="clear">
        <fieldset>
          <legend>LOGIN</legend>
          <div class="log-image">
            <img src="../images/Sardan_logo_round.png" alt="">
          </div>
          <label for="email">Email / Username</label>
          <input id="email" type="email" placeholder="Enter Your Email / Username" required>

          <label for="pass">Enter Your Password</label>
          <input id="pass" type="password" placeholder="Enter Your Password" required>

          <label for="remember">
            <input id="remember" type="checkbox" checked>
            <span>Stay Logged In?</span>
            <span id="account">Dont have an Account? <a href="register.html">Register</a></span>
          </label>

          <button type="submit">Login</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
